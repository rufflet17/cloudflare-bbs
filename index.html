<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare BBS</title>
  <style>
    /* CSSは変更なし */
    :root {
      --font-classic: 'MS PGothic', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      --font-modern: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', 'Noto Sans JP', sans-serif;
    }
    body[data-theme="classic"] {
      --font-family: var(--font-classic); --bg-color: #efefef; --main-bg-color: #fff; --text-color: #333; --header-bg-color: #ddd; --border-color: #ccc; --accent-color: #99c; --link-color: #007bff; --link-hover-color: #0056b3; --post-name-color: #006400; --post-meta-color: #555; --post-border-color: #eee; --thread-hover-bg: #f0f8ff; --card-radius: 0px; --card-shadow: none;
    }
    body[data-theme="modern"] {
      --font-family: var(--font-modern); --bg-color: #f4f7f9; --main-bg-color: #ffffff; --text-color: #2c3e50; --header-bg-color: #ffffff; --border-color: #e0e6ed; --accent-color: #3498db; --link-color: #3498db; --link-hover-color: #2980b9; --post-name-color: #27ae60; --post-meta-color: #7f8c8d; --post-border-color: transparent; --thread-hover-bg: #ecf5ff; --card-radius: 8px; --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); margin: 0; transition: background-color 0.2s, color 0.2s; }
    header { background-color: var(--header-bg-color); padding: 10px; text-align: center; border-bottom: 1px solid var(--border-color); box-shadow: var(--card-shadow); position: sticky; top: 0; z-index: 10; }
    main { max-width: 800px; margin: 20px auto; background-color: var(--main-bg-color); padding: 20px; border: 1px solid var(--border-color); border-radius: var(--card-radius); }
    h2, h3 { border-bottom: 2px solid var(--accent-color); padding-bottom: 5px; }
    form { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    input, textarea { padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-family: inherit; font-size: 1em; background-color: var(--bg-color); color: var(--text-color); }
    input:focus, textarea:focus { outline: none; border-color: var(--link-color); box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2); }
    button { padding: 10px; background-color: var(--link-color); color: white; border: none; cursor: pointer; border-radius: 4px; font-size: 1em; font-weight: bold; transition: background-color 0.2s; }
    button:hover { background-color: var(--link-hover-color); }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    .theme-switcher { margin-bottom: 10px; text-align: right; }
    .theme-switcher button { padding: 5px 10px; font-size: 0.8em; margin-left: 5px; background-color: #ccc; color: #333; font-weight: normal; }
    .theme-switcher button.active { background-color: var(--link-color); color: white; }
    #thread-list .thread-item { cursor: pointer; padding: 10px; border-bottom: 1px dotted var(--border-color); display: flex; justify-content: space-between; align-items: center; transition: background-color 0.2s; }
    #thread-list .thread-item:hover { background-color: var(--thread-hover-bg); }
    .thread-details { flex-grow: 1; }
    .thread-meta { font-size: 0.8em; color: #666; text-align: right; white-space: nowrap; }
    .post { margin-bottom: 15px; padding-left: 10px; border-left: 3px solid var(--post-border-color); }
    .post-header { font-size: 0.9em; color: var(--post-name-color); font-weight: bold; }
    .post-header .post-date { color: var(--post-meta-color); font-weight: normal; margin-left: 10px; }
    .post-body { margin-left: 1em; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; }
    body[data-theme="modern"] .post { border-left: none; padding: 15px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 6px; }
    body[data-theme="modern"] .post-body { margin-left: 0; }
    #back-to-list-btn { margin-bottom: 15px; }
    #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.85); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #333; font-size: 1.1em; text-align: center; }
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--link-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body data-theme="classic">

  <div id="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p id="loading-message">処理中...</p>
  </div>

  <header>
    <h1>Cloudflare BBS</h1>
  </header>

  <main>
    <div class="theme-switcher">
        <button data-theme="classic">クラシック</button>
        <button data-theme="modern">モダン</button>
    </div>

    <div id="thread-list-view">
      <h2>スレッド一覧</h2>
      <div id="thread-list"></div>
      <hr>
      <h3>新しいスレッドを立てる</h3>
      <form id="new-thread-form">
        <input type="text" id="new-thread-title" placeholder="スレッドタイトル" required>
        <input type="text" id="new-thread-author" placeholder="名前 (省略可)">
        <textarea id="new-thread-body" placeholder="最初の書き込み" rows="4" required></textarea>
        <button type="submit">スレッド作成</button>
      </form>
    </div>
    
    <div id="thread-content-view" style="display: none;">
      <button id="back-to-list-btn">&laquo; スレッド一覧に戻る</button>
      <h2 id="thread-title"></h2>
      <div id="posts-container"></div>
      <div id="load-more-container" style="text-align: center; margin: 20px 0;"></div>
      <hr>
      <h3>レスを書き込む</h3>
      <form id="new-post-form">
        <input type="hidden" id="current-thread-id">
        <input type="text" id="new-post-author" placeholder="名前 (省略可)">
        <textarea id="new-post-body" placeholder="書き込み内容" rows="4" required></textarea>
        <button type="submit">書き込む</button>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- テーマ切り替えのロジック ---
      const themeSwitcher = document.querySelector('.theme-switcher');
      const themeButtons = themeSwitcher.querySelectorAll('button');
      
      const applyTheme = (theme) => {
        document.body.setAttribute('data-theme', theme);
        themeButtons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.theme === theme);
        });
        localStorage.setItem('theme', theme);
      };

      themeSwitcher.addEventListener('click', (event) => {
        if (event.target.tagName === 'BUTTON') {
          applyTheme(event.target.dataset.theme);
        }
      });
      
      const savedTheme = localStorage.getItem('theme') || 'classic';
      applyTheme(savedTheme);
      
      // --- BBSロジック ---
      const threadListView = document.getElementById('thread-list-view');
      const threadContentView = document.getElementById('thread-content-view');
      const threadListContainer = document.getElementById('thread-list');
      const loadingOverlay = document.getElementById('loading-overlay');
      const loadingMessage = document.getElementById('loading-message');
      const loadMoreContainer = document.getElementById('load-more-container');

      // グローバル状態変数
      let currentViewingThreadId = null;
      let currentViewingThreadPostCount = 0;
      let lastLoadedChunk = -1;
      const CHUNK_SIZE = 50;

      document.getElementById('new-thread-form').addEventListener('submit', createNewThread);
      document.getElementById('new-post-form').addEventListener('submit', createNewPost);
      document.getElementById('back-to-list-btn').addEventListener('click', showThreadList);

      const escapeHTML = (str) => str.replace(/[&<>"']/g, (match) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
      
      async function handleApiError(response) {
        try {
            const errorData = await response.json();
            throw new Error(errorData.error || '不明なエラーが発生しました。');
        } catch (e) { throw new Error('サーバーとの通信に失敗しました。'); }
      }

      function showLoadingOverlay(message) {
        loadingMessage.textContent = message;
        loadingOverlay.style.display = 'flex';
      }

      function hideLoadingOverlay() {
        loadingOverlay.style.display = 'none';
      }
      
      function renderPosts(posts) {
          posts.sort((a, b) => a.post_number - b.post_number).forEach(post => { appendPost(post); });
      }

      function appendPost(post) {
        const postsContainer = document.getElementById('posts-container');
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
            <div class="post-header">
            <span>${post.post_number}: ${escapeHTML(post.author || '名無しさん')}</span>
            <!-- ★★★ 修正点1 ★★★ -->
            <span class="post-date">${new Date(post.created_at).toLocaleString()}</span>
            </div>
            <div class="post-body">${escapeHTML(post.body).replace(/\n/g, '<br>')}</div>
        `;
        const noPostMsg = postsContainer.querySelector('p.no-posts');
        if (noPostMsg) noPostMsg.remove();
        postsContainer.appendChild(div);
      }

      async function fetchAndDisplayThreads() {
        let loadingTimer = setTimeout(() => showLoadingOverlay('スレッド一覧を読み込んでいます...'), 200);
        try {
          const response = await fetch('/api/threads');
          if (!response.ok) await handleApiError(response);
          const threads = await response.json();
          threadListContainer.innerHTML = '';
          if (threads && threads.length > 0) {
            threads.forEach(thread => {
                const div = document.createElement('div');
                div.className = 'thread-item';
                div.innerHTML = `
                  <div class="thread-details">
                    ${thread.id}: <strong>${escapeHTML(thread.title)}</strong>
                  </div>
                  <div class="thread-meta">
                    レス: ${thread.post_count}<br>
                    <!-- ★★★ 修正点2 ★★★ -->
                    更新: ${new Date(thread.last_updated).toLocaleString(undefined, { year:'2-digit', month:'2-digit', day:'2-digit', hour: '2-digit', minute: '2-digit'})}
                  </div>`;
                div.dataset.threadId = thread.id;
                div.addEventListener('click', () => viewThread(thread.id));
                threadListContainer.appendChild(div);
            });
          } else {
            threadListContainer.innerHTML = '<p>スレッドはまだありません。</p>';
          }
        } catch (error) { console.error(error); alert(error.message); } 
        finally { clearTimeout(loadingTimer); hideLoadingOverlay(); }
      }

      // viewThread, loadNextChunk, createNewThread, createNewPost, showThreadList は変更なし
      async function viewThread(threadId) {
        threadListView.style.display = 'none';
        threadContentView.style.display = 'block';
        window.scrollTo(0, 0);
        document.getElementById('posts-container').innerHTML = '';
        loadMoreContainer.innerHTML = '';
        currentViewingThreadId = threadId;
        lastLoadedChunk = -1;
        currentViewingThreadPostCount = 0;
        showLoadingOverlay('スレッドを読み込んでいます...');
        try {
            const infoResponse = await fetch(`/api/threads/${threadId}/info`);
            if (!infoResponse.ok) await handleApiError(infoResponse);
            const threadInfo = await infoResponse.json();
            document.getElementById('thread-title').textContent = threadInfo.title;
            document.getElementById('current-thread-id').value = threadInfo.id;
            currentViewingThreadPostCount = threadInfo.post_count;
            if (currentViewingThreadPostCount > 0) {
                await loadNextChunk();
            } else {
                document.getElementById('posts-container').innerHTML = '<p class="no-posts">まだ投稿がありません。</p>';
            }
        } catch (error) {
          console.error(error);
          document.getElementById('posts-container').innerHTML = `<p style="color: red; font-weight: bold;">エラー: ${escapeHTML(error.message)}</p>`;
        } finally {
          hideLoadingOverlay();
        }
      }
      async function loadNextChunk() {
        if (!currentViewingThreadId) return;
        const nextChunkIndex = lastLoadedChunk + 1;
        const buttonId = `load-more-btn-${nextChunkIndex}`;
        const existingButton = document.getElementById(buttonId);
        if (existingButton) {
            existingButton.textContent = '読み込み中...';
            existingButton.disabled = true;
        }
        try {
            const response = await fetch(`/api/threads/${currentViewingThreadId}/posts/${nextChunkIndex}`);
            if (!response.ok) {
                if(response.status === 404) {
                    if (existingButton) existingButton.remove();
                    console.log(`Chunk ${nextChunkIndex} not found. Reached the end.`);
                } else {
                    await handleApiError(response);
                }
                return;
            }
            const posts = await response.json();
            if (posts.length > 0) {
                renderPosts(posts);
                lastLoadedChunk = nextChunkIndex;
            }
            if (existingButton) existingButton.remove();
            const totalLoadedPosts = document.querySelectorAll('#posts-container .post').length;
            if (currentViewingThreadPostCount > totalLoadedPosts) {
                 loadMoreContainer.innerHTML = `<button id="load-more-btn-${lastLoadedChunk + 1}">もっと読む</button>`;
                 document.getElementById(`load-more-btn-${lastLoadedChunk + 1}`).addEventListener('click', loadNextChunk);
            }
        } catch (error) {
            console.error(error);
            alert('投稿の読み込みに失敗しました。');
            if(existingButton) {
                existingButton.textContent = 'もっと読む';
                existingButton.disabled = false;
            }
        }
      }
      async function createNewThread(event) {
        event.preventDefault();
        const form = event.target;
        const button = form.querySelector('button');
        button.disabled = true;
        showLoadingOverlay('スレッドを作成中...');
        try {
          const response = await fetch('/api/threads', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              title: document.getElementById('new-thread-title').value,
              author: document.getElementById('new-thread-author').value,
              body: document.getElementById('new-thread-body').value
            })
          });
          if (!response.ok) await handleApiError(response);
          form.reset();
          await fetchAndDisplayThreads();
        } catch(error) { console.error(error); alert(error.message); } 
        finally { button.disabled = false; hideLoadingOverlay(); }
      }
      async function createNewPost(event) {
        event.preventDefault();
        const form = event.target;
        const button = form.querySelector('button');
        button.disabled = true;
        try {
          const response = await fetch(`/api/threads/${document.getElementById('current-thread-id').value}/posts`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              author: document.getElementById('new-post-author').value,
              body: document.getElementById('new-post-body').value
            })
          });
          if (!response.ok) await handleApiError(response);
          const { post: newPost } = await response.json();
          appendPost(newPost);
          currentViewingThreadPostCount++;
          document.getElementById('new-post-body').value = '';
          window.scrollTo(0, document.body.scrollHeight);
        } catch(error) { console.error(error); alert(error.message); } 
        finally { button.disabled = false; }
      }
      function showThreadList() {
        threadContentView.style.display = 'none';
        threadListView.style.display = 'block';
        currentViewingThreadId = null;
        fetchAndDisplayThreads();
      }

      fetchAndDisplayThreads();
    });
  </script>
</body>
</html>
