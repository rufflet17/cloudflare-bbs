<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare BBS</title>
  <style>
    /* (CSSは変更なし) */
    :root {
      --font-classic: 'MS PGothic', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      --font-modern: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', 'Noto Sans JP', sans-serif;
    }

    body[data-theme="classic"] {
      --font-family: var(--font-classic);
      --bg-color: #efefef;
      --main-bg-color: #fff;
      --text-color: #333;
      --header-bg-color: #ddd;
      --border-color: #ccc;
      --accent-color: #99c;
      --link-color: #007bff;
      --link-hover-color: #0056b3;
      --post-name-color: #006400;
      --post-meta-color: #555;
      --post-border-color: #eee;
      --thread-hover-bg: #f0f8ff;
      --card-radius: 0px;
      --card-shadow: none;
    }

    body[data-theme="modern"] {
      --font-family: var(--font-modern);
      --bg-color: #f4f7f9;
      --main-bg-color: #ffffff;
      --text-color: #2c3e50;
      --header-bg-color: #ffffff;
      --border-color: #e0e6ed;
      --accent-color: #3498db;
      --link-color: #3498db;
      --link-hover-color: #2980b9;
      --post-name-color: #27ae60;
      --post-meta-color: #7f8c8d;
      --post-border-color: transparent;
      --thread-hover-bg: #ecf5ff;
      --card-radius: 8px;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    body { 
      font-family: var(--font-family); 
      background-color: var(--bg-color); 
      color: var(--text-color); 
      margin: 0;
      transition: background-color 0.2s, color 0.2s;
    }
    header { 
      background-color: var(--header-bg-color); 
      padding: 10px; 
      text-align: center; 
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--card-shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    main { 
      max-width: 800px; 
      margin: 20px auto; 
      background-color: var(--main-bg-color); 
      padding: 20px; 
      border: 1px solid var(--border-color);
      border-radius: var(--card-radius);
    }
    h2, h3 { 
      border-bottom: 2px solid var(--accent-color); 
      padding-bottom: 5px;
    }
    form { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    input, textarea, select { 
      padding: 10px; 
      border: 1px solid var(--border-color); 
      border-radius: 4px; 
      font-family: inherit; 
      font-size: 1em;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--link-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    button { 
      padding: 10px; 
      background-color: var(--link-color); 
      color: white; 
      border: none; 
      cursor: pointer; 
      border-radius: 4px;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover { background-color: var(--link-hover-color); }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    
    .theme-switcher { margin-bottom: 10px; text-align: right; }
    .theme-switcher button {
      padding: 5px 10px;
      font-size: 0.8em;
      margin-left: 5px;
      background-color: #ccc;
      color: #333;
      font-weight: normal;
    }
    .theme-switcher button.active {
      background-color: var(--link-color);
      color: white;
    }

    .list-item, #thread-list .thread-item { 
      cursor: pointer; 
      padding: 10px; 
      border-bottom: 1px dotted var(--border-color); 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      transition: background-color 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .list-item:hover, #thread-list .thread-item:hover { background-color: var(--thread-hover-bg); }
    .thread-details { flex-grow: 1; }
    .thread-meta { font-size: 0.8em; color: #666; text-align: right; white-space: nowrap; }
    
    .post { 
      margin-bottom: 15px; 
      padding-left: 10px; 
      border-left: 3px solid var(--post-border-color); 
    }
    .post-header { font-size: 0.9em; color: var(--post-name-color); font-weight: bold; }
    .post-header .post-date { color: var(--post-meta-color); font-weight: normal; margin-left: 10px; }
    .post-body { margin-left: 1em; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; }
    
    body[data-theme="modern"] .post {
      border-left: none;
      padding: 15px;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
    }
    body[data-theme="modern"] .post-body {
        margin-left: 0;
    }
    
    .back-button, #pagination-container button { margin-bottom: 15px; }
    #pagination-container { text-align: center; }

    #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.85); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #333; font-size: 1.1em; text-align: center; }
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--link-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .view { display: none; } /* Helper class for views */
  </style>
</head>
<body data-theme="classic">

  <div id="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p id="loading-message">処理中...</p>
  </div>

  <header>
    <h1><a href="/" style="text-decoration: none; color: inherit;">Cloudflare BBS</a></h1>
  </header>

  <main>
    <div class="theme-switcher">
        <button data-theme="classic">クラシック</button>
        <button data-theme="modern">モダン</button>
    </div>

    <!-- ホーム（ジャンル一覧）ビュー -->
    <div id="home-view" class="view">
        <h2>ジャンル一覧</h2>
        <div id="genre-list"></div>
    </div>
    
    <!-- スレッド一覧ビュー -->
    <div id="thread-list-view" class="view">
      <button class="back-button" id="back-to-home-btn">&laquo; ジャンル一覧に戻る</button>
      <h2 id="thread-list-title"></h2>
      <div id="thread-list"></div>
      <hr>
      <h3>新しいスレッドを立てる</h3>
      <form id="new-thread-form">
        <input type="hidden" id="new-thread-genre">
        <input type="text" id="new-thread-title" placeholder="スレッドタイトル" required>
        <input type="text" id="new-thread-author" placeholder="名前 (省略可)">
        <textarea id="new-thread-body" placeholder="最初の書き込み" rows="4" required></textarea>
        <button type="submit">スレッド作成</button>
      </form>
    </div>
    
    <!-- スレッド内容ビュー -->
    <div id="thread-content-view" class="view">
      <button class="back-button" id="back-to-thread-list-btn">&laquo; スレッド一覧に戻る</button>
      <h2 id="thread-title"></h2>
      <div id="posts-container"></div>
      <div id="pagination-container"></div>
      <hr>
      <h3>レスを書き込む</h3>
      <form id="new-post-form">
        <input type="hidden" id="current-thread-id">
        <input type="text" id="new-post-author" placeholder="名前 (省略可)">
        <textarea id="new-post-body" placeholder="書き込み内容" rows="4" required></textarea>
        <button type="submit">書き込む</button>
      </form>
    </div>
  </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const CHUNK_SIZE = 50;
    let currentState = {};

    // --- DOM Elements ---
    const views = {
        home: document.getElementById('home-view'),
        threadList: document.getElementById('thread-list-view'),
        threadContent: document.getElementById('thread-content-view'),
    };
    const genreListContainer = document.getElementById('genre-list');
    const threadListContainer = document.getElementById('thread-list');
    const postsContainer = document.getElementById('posts-container');
    const paginationContainer = document.getElementById('pagination-container');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingMessage = document.getElementById('loading-message');

    // --- Theme Switcher (No changes) ---
    const themeSwitcher = document.querySelector('.theme-switcher');
    const themeButtons = themeSwitcher.querySelectorAll('button');
    const applyTheme = (theme) => {
        document.body.setAttribute('data-theme', theme);
        themeButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.theme === theme));
        localStorage.setItem('theme', theme);
    };
    themeSwitcher.addEventListener('click', (e) => (e.target.tagName === 'BUTTON') && applyTheme(e.target.dataset.theme));
    applyTheme(localStorage.getItem('theme') || 'classic');

    // --- Helper Functions ---
    const escapeHTML = (str) => str.replace(/[&<>"']/g, (match) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
    const showLoadingOverlay = (message) => { loadingMessage.textContent = message; loadingOverlay.style.display = 'flex'; };
    const hideLoadingOverlay = () => { loadingOverlay.style.display = 'none'; };
    async function handleApiError(response) {
        try {
            const errorData = await response.json();
            throw new Error(errorData.error || '不明なエラー');
        } catch (e) { throw new Error('サーバーとの通信に失敗'); }
    }

    // --- Navigation & Router ---
    const navigate = (path) => {
        history.pushState(null, '', path);
        router();
    };

    const parsePath = () => {
        const path = window.location.pathname;
        const parts = path.split('/').filter(p => p);
        if (parts.length === 2) return { view: 'threadContent', genre: parts[0], threadId: parts[1] };
        if (parts.length === 1) return { view: 'threadList', genre: parts[0] };
        return { view: 'home' };
    };

    const router = async () => {
        const route = parsePath();
        currentState = { ...route };

        Object.values(views).forEach(view => view.style.display = 'none');
        showLoadingOverlay('読み込み中...');

        try {
            switch (route.view) {
                case 'threadContent':
                    await showThreadContentView(route.threadId);
                    break;
                case 'threadList':
                    await showThreadListView(route.genre);
                    break;
                case 'home':
                default:
                    await showHomeView();
                    break;
            }
        } catch (error) {
            console.error(error);
            alert(error.message);
        } finally {
            hideLoadingOverlay();
        }
    };

    // --- View Rendering Functions ---
    const showHomeView = async () => {
        const res = await fetch('/api/genres');
        if (!res.ok) await handleApiError(res);
        const genres = await res.json();
        
        genreListContainer.innerHTML = '';
        if (genres && genres.length > 0) {
            genres.forEach(({ genre }) => {
                const a = document.createElement('a');
                a.href = `/${genre}`;
                a.className = 'list-item';
                a.innerHTML = `<strong>${escapeHTML(genre)}</strong>`;
                a.onclick = (e) => { e.preventDefault(); navigate(`/${genre}`); };
                genreListContainer.appendChild(a);
            });
        } else {
            genreListContainer.innerHTML = '<p>ジャンルはまだありません。</p>';
        }
        views.home.style.display = 'block';
    };

    const showThreadListView = async (genre) => {
        const res = await fetch(`/api/threads?genre=${genre}`);
        if (!res.ok) await handleApiError(res);
        const threads = await res.json();

        document.getElementById('thread-list-title').textContent = `${escapeHTML(genre)} のスレッド一覧`;
        document.getElementById('new-thread-genre').value = genre;
        
        threadListContainer.innerHTML = '';
        if (threads && threads.length > 0) {
            threads.forEach(thread => {
                const a = document.createElement('a');
                a.href = `/${genre}/${thread.id}`;
                a.className = 'thread-item';
                a.innerHTML = `
                    <div class="thread-details">${thread.id}: <strong>${escapeHTML(thread.title)}</strong></div>
                    <div class="thread-meta">
                        レス: ${thread.post_count}<br>
                        更新: ${new Date(thread.last_updated).toLocaleString('ja-JP', { year:'2-digit', month:'2-digit', day:'2-digit', hour: '2-digit', minute: '2-digit'})}
                    </div>`;
                a.onclick = (e) => { e.preventDefault(); navigate(`/${genre}/${thread.id}`); };
                threadListContainer.appendChild(a);
            });
        } else {
            threadListContainer.innerHTML = '<p>スレッドはまだありません。</p>';
        }
        views.threadList.style.display = 'block';
    };

    const showThreadContentView = async (threadId) => {
        const infoRes = await fetch(`/api/threads/${threadId}/info`);
        if (!infoRes.ok) await handleApiError(infoRes);
        const threadInfo = await infoRes.json();
        currentState.threadInfo = threadInfo;

        document.getElementById('thread-title').textContent = threadInfo.title;
        document.getElementById('current-thread-id').value = threadInfo.id;
        
        const initialChunk = Math.floor((threadInfo.post_count - 1) / CHUNK_SIZE);
        const postsRes = await fetch(`/api/threads/${threadId}/posts?chunk=${initialChunk}`);
        if (!postsRes.ok) await handleApiError(postsRes);
        
        const posts = await postsRes.json();
        renderPosts(posts);
        renderPagination(threadInfo);
        views.threadContent.style.display = 'block';
    };

    // --- Post/Pagination Rendering ---
    const renderPosts = (posts, clear = true) => {
        if (clear) postsContainer.innerHTML = '';
        if (!posts || posts.length === 0) {
            if (clear) postsContainer.innerHTML = '<p>まだ投稿がありません。</p>';
            return;
        }
        posts.sort((a, b) => a.post_number - b.post_number).forEach(post => {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <div class="post-header"><span>${post.post_number}: ${escapeHTML(post.author || '名無しさん')}</span><span class="post-date">${new Date(post.created_at).toLocaleString('ja-JP')}</span></div>
                <div class="post-body">${escapeHTML(post.body).replace(/\n/g, '<br>')}</div>`;
            postsContainer.appendChild(div);
        });
    };
    
    const renderPagination = (threadInfo) => {
        paginationContainer.innerHTML = '';
        const totalChunks = Math.ceil(threadInfo.post_count / CHUNK_SIZE);
        if (totalChunks > 1) {
            const button = document.createElement('button');
            button.textContent = `すべてのレスを表示 (1-${threadInfo.post_count})`;
            button.onclick = () => fetchAllPosts(threadInfo.id, totalChunks);
            paginationContainer.appendChild(button);
        }
    };

    const fetchAllPosts = async (threadId, totalChunks) => {
        showLoadingOverlay(`全${(totalChunks * CHUNK_SIZE).toLocaleString()}件のレスを読み込んでいます...`);
        try {
            const promises = Array.from({ length: totalChunks }, (_, i) => 
                fetch(`/api/threads/${threadId}/posts?chunk=${i}`).then(res => res.json())
            );
            const chunkResults = await Promise.all(promises);
            renderPosts(chunkResults.flat(), true);
            paginationContainer.innerHTML = '';
        } catch (error) {
            console.error(error); alert('全レスの読み込みに失敗しました。');
        } finally {
            hideLoadingOverlay();
        }
    };
    
    // --- Event Handlers ---
    document.querySelector('header a').onclick = (e) => { e.preventDefault(); navigate('/'); };
    document.getElementById('back-to-home-btn').onclick = () => navigate('/');
    document.getElementById('back-to-thread-list-btn').onclick = () => navigate(`/${currentState.genre}`);
    window.addEventListener('popstate', router);

    document.getElementById('new-thread-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button');
        button.disabled = true;
        const genre = document.getElementById('new-thread-genre').value;
        try {
            const res = await fetch('/api/threads', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    genre: genre,
                    title: document.getElementById('new-thread-title').value,
                    author: document.getElementById('new-thread-author').value,
                    body: document.getElementById('new-thread-body').value
                })
            });
            if (!res.ok) await handleApiError(res);
            form.reset();
            await showThreadListView(genre);
        } catch(error) {
            console.error(error); alert(error.message);
        } finally {
            button.disabled = false;
        }
    });

    document.getElementById('new-post-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button');
        const threadId = document.getElementById('current-thread-id').value;
        button.disabled = true;
        try {
            const res = await fetch(`/api/threads/${threadId}/posts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    author: document.getElementById('new-post-author').value,
                    body: document.getElementById('new-post-body').value
                })
            });
            if (!res.ok) await handleApiError(res);
            const { new_post_count, latest_chunk_posts } = await res.json();
            form.reset();
            
            const oldPostCount = currentState.threadInfo.post_count;
            const isNewChunk = Math.floor((oldPostCount - 1) / CHUNK_SIZE) !== Math.floor((new_post_count - 1) / CHUNK_SIZE);

            renderPosts(latest_chunk_posts, isNewChunk);
            currentState.threadInfo.post_count = new_post_count;
            renderPagination(currentState.threadInfo);
            window.scrollTo(0, document.body.scrollHeight);
        } catch(error) {
            console.error(error); alert(error.message);
        } finally {
            button.disabled = false;
        }
    });

    // --- Initial Load ---
    router();
});
</script>
</body>
</html>
